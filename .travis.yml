language: python
os: linux

jobs:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
    - python: 3.8
      env: TOXENV=pep8
    - stage: deploy
      script: skip
      deploy:
        provider: pypi
        user: "__token__"
        password:
          secure: ""
        on:
          branch: master
          tags: true

install:
  - pip install tox

script:
  - tox
